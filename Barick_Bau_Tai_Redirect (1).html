
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // Redirect to Google after a short delay
        setTimeout(function() {
            window.location.href = "https://www.google.com";
        }, 2000); // 2 seconds delay
    </script>
</head>
<body>
    <h1 style="text-align: center; margin-top: 20%;">Barick Bau Tai</h1>
    <p style="text-align: center;">Redirecting to Google...</p>
</body>
</html>
